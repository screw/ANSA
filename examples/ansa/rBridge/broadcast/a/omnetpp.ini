[Config Ping]
extends = a
network = ping
**.networkLayer.enableANSAConfig = true
#**.networkConfiguratorModule = ""
**.enableIPv6 = false
**.enableIPv4 = true
**.enableCLNS = true

#
#**.host1.deviceId = "host1"
