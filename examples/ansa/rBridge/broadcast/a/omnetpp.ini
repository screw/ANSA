#**.host1.configData = xmldoc("config.xml", "Devices/Host[@id='Host1']/")
#**.host2.configData = xmldoc("config.xml", "Devices/Host[@id='Host2']/")


**.host1.numApps = 1
*.host1.app[*].typename = "PingApp"
**.host1.app[0].destAddr = "host2"
#**.host1.app[0].srcAddr = "192.168.1.1"
**.host1.app[0].startTime = 60s
**.host1.app[0].stopTime = 70s
